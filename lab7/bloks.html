<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селихова Полина Сергеевна. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div')
            newBlock.style.backgroundColor = 'pink'
            newBlock.style.height = '40px'
            newBlock.style.width = '300px';
            newBlock.style.border = '2px solid black';
            newBlock.style.margin = '10px 0';
            newBlock.style.padding = '5px';
            newBlock.style.boxSizing = 'border-box';

            document.querySelector('main').appendChild(newBlock);
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>

    <footer>
        &copy; Полина Селихова, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
