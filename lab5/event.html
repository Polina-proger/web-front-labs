<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селихова Полина Сергеевна. Событие</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');
            let html = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            if (this.event.ctrlKey) {
                div.style.color = 'red';
                html += '<br><b>Нажата клавиша Ctrl</b>';
            } else {
                div.style.color = 'black';
            }

            if (this.event.altKey) {
                div.style.backgroundColor = 'yellow';
                div.style.border = '2px solid white';
                html += '<br><b>Нажата клавиша Alt</b>';
            } else {
                div.style.backgroundColor = 'lightgreen';
                div.style.border = '2px solid black';
            }

            if (this.event.shiftKey) {
                div.style.border = '3px dashed blue';
                html += '<br><b>Нажата клавиша Shift</b>';
            }
            div.innerHTML = html;
        }
    </script>
    <style>
        #block {
                width: 100px;
                height: 100px;
                border: 2px solid black;
                background-color: lightgreen;
                cursor: crosshair;
                white-space: pre-line;
                padding: 5px;
            }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        &copy; Полина Селихова, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
