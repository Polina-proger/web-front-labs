<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селихова Полина Сергеевна. Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function applyFilter(filterName, valueId, outputId, unit) {
            const value = document.getElementById(valueId).value + unit;
            document.getElementById(outputId).innerText = value;
            
            let currentFilter = document.getElementById('mainImage').style.filter || '';
            
            currentFilter = currentFilter.replace(new RegExp(filterName + '\\([^)]+\\)'), '');
            
            document.getElementById('mainImage').style.filter = 
                (currentFilter.trim() + ' ' + filterName + '(' + value + ')').trim();
        }

        function blurChange() {
            applyFilter('blur', 'blurValue', 'blurOutput', 'px');
        }
        function brightnessChange() {
            applyFilter('brightness', 'brightnessValue', 'brightnessOutput', '%');
        }
        function contrastChange() {
            applyFilter('contrast', 'contrastValue', 'contrastOutput', '%');
        }
        function grayscaleChange() {
            applyFilter('grayscale', 'grayscaleValue', 'grayscaleOutput', '%');
        }
        function hueRotateChange() {
            applyFilter('hue-rotate', 'hueRotateValue', 'hueRotateOutput', 'deg');
        }
        function invertChange() {
            applyFilter('invert', 'invertValue', 'invertOutput', '%');
        }
        function saturateChange() {
            applyFilter('saturate', 'saturateValue', 'saturateOutput', '%');
        }
        function sepiaChange() {
            applyFilter('sepia', 'sepiaValue', 'sepiaOutput', '%');
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput">0px</span>
        </div>
        <div style="float: left;">
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput">100%</span>
        </div>
        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput">100%</span>
        </div>
        <div style="float: left;">
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue">
            <span id="grayscaleOutput">0%</span>
        </div>
        <div style="float: left;">
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="hueRotateChange()" id="hueRotateValue">
            <span id="hueRotateOutput">0deg</span>
        </div>
        <div>
            Фильтр invert:
            <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue">
            <span id="invertOutput">0%</span>
        </div>
        <div style="float: left;">
            Фильтр saturate:
            <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturateValue">
            <span id="saturateOutput">100%</span>
        </div>
        <div>
            Фильтр sepia:
            <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue">
            <span id="sepiaOutput">0%</span>
        </div>
        
        <div style="clear: both; padding-top: 20px;">
            <img src="i.webp" id="mainImage">
        </div>
    </main>
    <footer>
        &copy; Полина Селихова, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
