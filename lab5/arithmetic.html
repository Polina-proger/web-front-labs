<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селихова Полина Сергеевна. Вывод сумм</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showSub() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showMul() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (b === 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('введите числовое значение в первое поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('введите числовое значение в первое поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a / b;
            alert(a + ' / ' + b + ' = ' + result);
        }

        function step() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (a==0 && b==0) {
                alert('Значения не должны быть равны нулю');
                inputA.style.color = 'red';
                inputA.style.backgroundColor = 'red';
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'red';
                return;    
            }
            if (isNaN(a)) {
                alert('В поле есть нечисловое значение');
                inputA.style.color = 'red';
                inputA.style.backgroundColor = 'red';
                return;    
            }
            if (isNaN(b)) {
                alert('В поле есть нечисловое значение');
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'red';
                return;    
            }
            inputA.style.color = '';
            inputA.style.backgroundColor = '';
            inputB.style.color = '';
            inputB.style.backgroundColor = '';   
            let result = a**b;
            alert (a+' в степени '+ b +' равно ' + result);
        }


        function showAuthor() {
            let author = 'Автор страницы: \nСелихова Полина Сергеевна';
            alert(author);
        }

        function showGreeting() {
            let greeting = "Приветствую вас на моей странице!\n\n";
            let motto = "Делай то, что любишь, и люби то, что делаешь!";
            alert(greeting + motto);
        }
        function changeOutput(buttonNum, backColor, textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle= borderStyle;
            output.style.borderRadius= borderRadius;
            output.style.borderWidth= borderWidth;
            output.style.borderColor= borderColor; 
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            width: 300px;
            height: 80px;
            background-color: lightgreen;
            border: 2px dashed red;
            text-align: center;
            padding-top: 30px;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .header {
            cursor: pointer; 
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        <h1>НГТУ, ФБ, Лабораторная работа 5</h1>
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
        <div class="message" onclick="showSub()">Найти разность чисел</div>
        <div class="message" onclick="showMul()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти частное чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        </div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'solid', '10px', '3px', 'orange')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'double', '15px', '6px', 'purple')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'orange', 'gray', 'dotted', '5px', '2px', 'white')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(1, 'pink', 'blue', 'dashed', '20px', '4px', 'cyan')">
        </div>

        <div id="output"></div>
        
    </main>

    <footer ondblclick="showGreeting()">
        &copy; Полина Селихова, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
