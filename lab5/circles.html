<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селихова Полина Сергеевна. Круги</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const colors = [
                '#FF5733', '#33FF57', '#3357FF', '#F3FF33', 
                '#FF33F3', '#33FFF3', '#FF8C33', '#8C33FF', 
                '#33FF8C', '#FF338C'
            ];
            
            const circleContainer = document.getElementById('circles');
            const resetButton = document.getElementById('resetButton');
            
            function createCircles() {
                circleContainer.innerHTML = '';
                
                for (let i = 1; i <= 10; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'circle';
                    circle.textContent = i;
                    circle.style.backgroundColor = colors[i-1];
                    
                    const maxX = circleContainer.clientWidth - 100;
                    const maxY = circleContainer.clientHeight - 100;
                    const randomX = Math.floor(Math.random() * maxX);
                    const randomY = Math.floor(Math.random() * maxY);
                    
                    circle.style.left = `${randomX}px`;
                    circle.style.top = `${randomY}px`;
                    
                    circle.addEventListener('click', function() {
                        this.style.width = '0';
                        this.style.height = '0';
                        this.style.opacity = '0';
                    });
                    
                    circleContainer.appendChild(circle);
                }
            }
           
            createCircles();
           
            resetButton.addEventListener('click', createCircles);
        });
    </script>
    <style>
        .circle-container {
            position: relative;
            height: 600px;
            margin: 20px 0;
        }
        
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        
        .reset-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .reset-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="circle-container" id="circles"></div>
        <button class="reset-button" id="resetButton">Восстановить круги</button>
    </main>

    <footer>
        &copy; Полина Селихова, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
