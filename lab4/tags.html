<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селихова Полина Сергеевна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .tag {
            position: absolute;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, text-shadow 0.3s;
            z-index: 0;
        }
        .tag:hover {
            transform: scale(2);
            text-shadow: 2px 2px 10px black;
            z-index: 10;
        }
        .t1  { top: 55%; left: 20%; font-size: 18px; color: black; transform: rotate(-10deg); }        
        .t2  { top: 30%; left: 35%; font-size: 26px; color: blue; transform: rotate(5deg); }        
        .t3  { top: 35%; left: 50%; font-size: 22px; color: red; transform: rotate(-5deg); }       
        .t4  { top: 40%; left: 65%; font-size: 30px; color: yellow; transform: rotate(4deg); }        
        .t5  { top: 45%; left: 30%; font-size: 20px; color: blueviolet; transform: rotate(-8deg); }       
        .t6  { top: 50%; left: 45%; font-size: 24px; color: yellowgreen; transform: rotate(6deg); }        
        .t7  { top: 55%; left: 60%; font-size: 19px; color: gray; transform: rotate(-6deg); }          
        .t8  { top: 28%; left: 55%; font-size: 21px; color: sandybrown; transform: rotate(10deg); }       
        .t9  { top: 33%; left: 25%; font-size: 23px; color: darkred; transform: rotate(-7deg); }       
        .t10 { top: 38%; left: 40%; font-size: 20px; color: palevioletred; transform: rotate(9deg); }        
        .t11 { top: 43%; left: 55%; font-size: 25px; color: orchid; transform: rotate(-9deg); }       
        .t12 { top: 48%; left: 70%; font-size: 28px; color: olive; transform: rotate(7deg); }        
        .t13 { top: 53%; left: 35%; font-size: 19px; color: orangered; transform: rotate(-4deg); }       
        .t14 { top: 58%; left: 50%; font-size: 22px; color: orange; transform: rotate(6deg); }        
        .t15 { top: 28%; left: 68%; font-size: 24px; color: blanchedalmond; transform: rotate(-6deg); }              
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лаораторная работа 4
    </header>

    <main>
        <div class="tag-cloud">
            <div class="tag t1">black</div>
            <div class="tag t2">blue</div>
            <div class="tag t3">red</div>
            <div class="tag t4">yellow</div>
            <div class="tag t5">blueviolet</div>
            <div class="tag t6">yellowgreen</div>
            <div class="tag t7">gray</div>
            <div class="tag t8">sandybrown</div>
            <div class="tag t9">darkred</div>
            <div class="tag t10">palevioletred</div>
            <div class="tag t11">orchid</div>
            <div class="tag t12">olive</div>
            <div class="tag t13">orangered</div>
            <div class="tag t14">orange</div>
            <div class="tag t15">blanchedalmond</div>
        </div>
    </main>

    <footer>
        &copy; Полина Селихова, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
